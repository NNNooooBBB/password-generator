    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            transition: transform 0.2s;
        }

            .card:hover {
                transform: translateY(-5px);
            }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .password-output {
            display: flex;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }

        #password {
            flex: 1;
            padding: 0.75rem 1rem;
            font-size: 1.2rem;
            font-family: 'Courier New', monospace;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.2s;
            background: white;
        }

            #password:focus {
                border-color: #667eea;
            }

        #copy-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            width: 50px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

            #copy-btn:hover {
                background: #5a67d8;
            }

            #copy-btn svg {
                width: 20px;
                height: 20px;
                fill: white;
            }

        .strength-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .strength-label {
            font-size: 1rem;
            color: #555;
        }

        .strength-text {
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            transition: background-color 0.2s, color 0.2s;
        }

        .strength-very-weak {
            background-color: #ff4d4d;
            color: white;
        }
        .strength-weak {
            background-color: #ff9999;
            color: #333;
        }
        .strength-medium {
            background-color: #ffff99;
            color: #333;
        }
        .strength-strong {
            background-color: #99ff99;
            color: #333;
        }
        .strength-very-strong {
            background-color: #4dff4d;
            color: #333;
        }

        .options {
            margin-bottom: 1.5rem;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

            .option-item label {
                font-size: 1rem;
                color: #555;
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }

            .option-item input[type="checkbox"] {
                width: 18px;
                height: 18px;
                cursor: pointer;
                accent-color: #667eea;
            }

        .length-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

            .length-container label {
                font-size: 1rem;
                color: #555;
                min-width: 60px;
            }

        #length {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: #e0e0e0;
            border-radius: 3px;
            outline: none;
        }

            #length::-webkit-slider-thumb {
                -webkit-appearance: none;
                width: 20px;
                height: 20px;
                background: #667eea;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
                transition: transform 0.1s;
            }

                #length::-webkit-slider-thumb:hover {
                    transform: scale(1.1);
                }

        #length-value {
            font-size: 1rem;
            color: #667eea;
            font-weight: 600;
            min-width: 40px;
            text-align: right;
        }

        #generate-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

            #generate-btn:hover {
                opacity: 0.9;
            }

            #generate-btn:active {
                transform: scale(0.98);
            }

        .hint {
            text-align: center;
            margin-top: 1rem;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>

    <div class="card">
        <h1>üîê Password Generator</h1>

        <div class="password-output">
            <input type="text" id="password" readonly placeholder="Click ¬´Generate¬ª">
            <button id="copy-btn" title="Copy to clipboard">
                <svg viewBox="0 0 24 24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
                </svg>
            </button>
        </div>

        <div class="strength-container">
            <span class="strength-label">Strength:</span>
            <span id="strength-text" class="strength-text">Medium</span>
        </div>

        <div class="options">
            <div class="option-item">
                <label>
                    <input type="checkbox" id="uppercase" checked> Uppercase (A-Z)
                </label>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="lowercase" checked> Lowercase (a-z)
                </label>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="numbers" checked> Numbers (0-9)
                </label>
            </div>
            <div class="option-item">
                <label>
                    <input type="checkbox" id="symbols"> Symbols (!@#$%^&*)
                </label>
            </div>
        </div>

        <div class="length-container">
            <label for="length">Length:</label>
            <input type="range" id="length" min="4" max="32" value="12">
            <span id="length-value">12</span>
        </div>

        <button id="generate-btn">Generate Password</button>
        <div class="hint">Click the copy icon to copy the password</div>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const copyBtn = document.getElementById('copy-btn');
        const generateBtn = document.getElementById('generate-btn');
        const lengthSlider = document.getElementById('length');
        const lengthValue = document.getElementById('length-value');
        const uppercaseCheck = document.getElementById('uppercase');
        const lowercaseCheck = document.getElementById('lowercase');
        const numbersCheck = document.getElementById('numbers');
        const symbolsCheck = document.getElementById('symbols');
        const strengthText = document.getElementById('strength-text');

        const UPPERCASE_CHARS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const LOWERCASE_CHARS = 'abcdefghijklmnopqrstuvwxyz';
        const NUMBER_CHARS = '0123456789';
        const SYMBOL_CHARS = '!@#$%^&*()_+[]{}|;:,.<>?';

        const COMMON_PASSWORDS = [
            '123456', 'password', '12345678', 'qwerty', '123456789', '12345', '1234', '111111',
            '1234567', 'dragon', '123123', 'baseball', 'abc123', 'football', 'monkey', 'letmein',
            '696969', 'shadow', 'master', '666666', 'qwertyuiop', '123321', 'mustang', '1234567890',
            'michael', '654321', 'superman', '1qaz2wsx', '7777777', '121212', '000000', 'qazwsx'
        ];

        lengthSlider.addEventListener('input', () => {
            lengthValue.textContent = lengthSlider.value;
        });

        function getPasswordStrength(password) {
            if (!password) {
                return { text: '‚Äî', className: '', entropy: 0 };
            }

            if (COMMON_PASSWORDS.includes(password.toLowerCase())) {
                return { text: 'Very weak', className: 'strength-very-weak', entropy: 0 };
            }

            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigits = /[0-9]/.test(password);
            const hasSymbols = /[^a-zA-Z0-9]/.test(password);

            let charSetSize = 0;
            if (hasLower) charSetSize += 26;
            if (hasUpper) charSetSize += 26;
            if (hasDigits) charSetSize += 10;
            if (hasSymbols) charSetSize += 32;

            if (charSetSize === 0) charSetSize = 26;

            const length = password.length;
            const entropy = length * Math.log2(charSetSize);

            if (entropy < 30) return { text: 'Weak', className: 'strength-weak', entropy };
            if (entropy < 50) return { text: 'Medium', className: 'strength-medium', entropy };
            if (entropy < 70) return { text: 'Strong', className: 'strength-strong', entropy };
            return { text: 'Very strong', className: 'strength-very-strong', entropy };
        }

        function updateStrengthIndicator() {
            const password = passwordField.value;
            const strength = getPasswordStrength(password);
            strengthText.textContent = strength.text;
            strengthText.className = 'strength-text';
            if (strength.className) {
                strengthText.classList.add(strength.className);
            }
        }

        function generatePassword() {
            let charset = '';
            if (uppercaseCheck.checked) charset += UPPERCASE_CHARS;
            if (lowercaseCheck.checked) charset += LOWERCASE_CHARS;
            if (numbersCheck.checked) charset += NUMBER_CHARS;
            if (symbolsCheck.checked) charset += SYMBOL_CHARS;

            if (charset === '') {
                alert('Select at least one character type!');
                return;
            }

            const length = parseInt(lengthSlider.value);
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }
            passwordField.value = password;
            updateStrengthIndicator();
        }

        generateBtn.addEventListener('click', generatePassword);

        copyBtn.addEventListener('click', () => {
            if (!passwordField.value) {
                alert('Generate a password first!');
                return;
            }
            passwordField.select();
            navigator.clipboard.writeText(passwordField.value).then(() => {
                alert('Password copied to clipboard!');
            }).catch(err => {
                console.error('Copy error: ', err);
                alert('Failed to copy password. Copy manually.');
            });
        });

        window.addEventListener('load', () => {
            generatePassword();
        });
    </script>
